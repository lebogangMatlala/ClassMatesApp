<ion-header>

  <ion-navbar color="grycl">
    <ion-title> Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-list class="cards"><br>

  <ion-item class="card">
    <ion-label>Name:</ion-label>
    <ion-input type="text" #name value="{{clName}}"></ion-input>
  </ion-item>

  <ion-item class="card">
    <ion-label>Surname:</ion-label>
    <ion-input type="text" #surname value="{{clSurname}}"></ion-input>
  </ion-item>

  <ion-item class="card">
      <ion-label>ID:</ion-label>
      <ion-input type="text" #id value="{{clId}}"></ion-input>
    </ion-item>
  
    <ion-item class="card">
      <ion-label>Gender:</ion-label>
      <ion-input type="text" #gender value="{{clgender}}"></ion-input>
    </ion-item>
    <ion-item class="card">
        <ion-label>Email:</ion-label>
        <ion-input type="text" #email value="{{clemail}}"></ion-input>
      </ion-item>
    
      <ion-item class="card">
        <ion-label>Adress:</ion-label>
        <ion-input type="text" #address value="{{claddress}}"></ion-input>
      </ion-item><br>

</ion-list>

<button ion-button   round class="b"  (click)="updateClass(name.value,surname.value,id.value,gender.value,email.value,address.value)">Update</button>
<button ion-button   round class="c" (click) = "delete()" >Delete</button>

</ion-content>
