<ion-header>

  <ion-navbar color="grycl">
    <ion-title> helo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <div>
      <ion-card class="cards">

          <ion-card-header align="center">
           <h2>Class Mates List</h2>
          </ion-card-header>
        
          <ion-card-content>
              <ion-list *ngFor="let a of arr;let b=index" >
                  <ion-item (click)="block(b)" class="list">
                   
                    <h1>{{a.name}} {{a.surname}}</h1>
                    <h2>{{a.id}}</h2>
                    <button ion-button  item-right clear class="btn" (click)="update(b)">view</button>
                  </ion-item>
                </ion-list>
          </ion-card-content>
        
        </ion-card>
        <button ion-button full round (click)="number()">Add</button>
        
      </div>
</ion-content>
