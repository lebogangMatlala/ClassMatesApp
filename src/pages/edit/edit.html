<ion-header>

  <ion-navbar color="grycl">
    <ion-title >Add Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

    <ion-list class="cards">

        <ion-item class="card" >
          <ion-label>Name:</ion-label>
          <ion-input type="text" #name></ion-input>
        </ion-item>
      
        <ion-item class="card">
          <ion-label>Surname:</ion-label>
          <ion-input type="text" #surname></ion-input>
        </ion-item>

        <ion-item class="card">
            <ion-label>ID:</ion-label>
            <ion-input type="text" #id></ion-input>
          </ion-item>
        
          <ion-item class="card">
            <ion-label>Gender:</ion-label>
            <ion-input type="text" #gender></ion-input>
          </ion-item>
          <ion-item class="card">
              <ion-label>Email:</ion-label>
              <ion-input type="text" #email></ion-input>
            </ion-item>
          
            <ion-item class="card">
              <ion-label>Adress:</ion-label>
              <ion-input type="text" #address></ion-input>
            </ion-item>
      
      </ion-list>
      
      <button ion-button full block round (click)="addUser(name.value,surname.value,id.value,gender.value,email.value,address.value)">Submit</button>
</ion-content>
